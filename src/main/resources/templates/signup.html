<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</head>
<body>
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img
                                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                    alt="Sample photo"
                                    class="img-fluid"
                                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
                            />
                        </div>
                        <div class="col-xl-6">
                            <form class="card-body p-md-5 text-black" enctype="multipart/form-data"
                                  th:object="${user}" th:action="@{/blog/save}" th:method="POST">
                                <h3 class="mb-5 text-uppercase">User registration form</h3>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="firstName" th:field="*{firstName}"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label" for="firstName">First name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="lastName" th:field="*{lastName}"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label" for="lastName">Last name</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="username" th:field="*{username}"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label" for="username">Username</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="password" id="password" th:field="*{password}"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                                    <h6 class="mb-0 me-4">Sex: </h6>

                                    <div class="form-check form-check-inline mb-0 me-4" style="margin-left:50px;">
                                        <input
                                                class="form-check-input"
                                                type="radio"
                                                th:field="*{sex}"
                                                id="woman"
                                                value="woman"
                                        />
                                        <label class="form-check-label" for="woman">Woman</label>
                                    </div>

                                    <div class="form-check form-check-inline mb-0 me-4" style="margin-left:50px;">
                                        <input
                                                class="form-check-input"
                                                type="radio"
                                                th:field="*{sex}"
                                                id="man"
                                                value="man"
                                        />
                                        <label class="form-check-label" for="man">Man</label>
                                    </div>

                                </div>

                                <div class="form-outline mb-4">
                                    <input type="date" id="birthday"  th:field="*{birthday}"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="birthday">Birthday</label>
                                </div>


                                <div class="form-outline mb-4">
                                    <input type="text" id="city"  th:field="*{city}"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="city">City</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="country" th:field="*{country}"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="country">Country</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="email" th:field="*{email}"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="email">Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="file" id="profileImage" name="profileImage"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="profileImage">Profile image</label>
                                </div>


                                <div class="d-flex justify-content-end pt-3">
                                    <button type="reset" class="btn btn-light btn-lg">Reset all</button>
                                    <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
