    <div class="mycard row container bg-light position-relative mx-auto p-3" style="max-height: 400px;">
      <div id="carouselExampleControls" class="carousel slide col-4 rounded" data-bs-ride="carousel">
        <div th:each="image : ${post.images}" class="carousel-inner">
          <div class="carousel-item" th:classappend="(${image.id}==1) ? active">
            <img th:src="@{/api/getAccountImage/carousel/{imageName}(imageName=${image.imageURL})}"
                 class="d-block w-100 rounded" th:alt="${image.id}">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"

        </button>
